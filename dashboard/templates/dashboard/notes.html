{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
<div class="container py-4">
  
  <div class="row g-4">

    {% for note in notes %}
   
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
     <a href="{% url 'notes_detail' note.id %}">
      <div class="card note-card flex-fill shadow-sm border-0">
        <div class="card-header bg-white fw-bold text-primary border-0">
          {{ note.title }}
        </div>
        <div class="card-body text-secondary" style="min-height: 80px;">
          {{ note.description|slice:"0:100" }}
        </div>
        <div class="card-footer bg-white border-0 text-end">
          <a href="{% url 'delete_note' note.id %}" class="text-danger" title="Delete">
            <i class="fa fa-trash fa-lg"></i>
          </a>
        </div>
      </div>
    </a>
    </div>
    
    {% endfor %}
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-6">
      <form method="POST" class="p-4 rounded shadow-sm bg-white">
        {% csrf_token %}
        <fieldset class="form-group mb-3">
          <legend class="border-bottom mb-3 fs-5 text-primary">Create Notes</legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group text-end">
          <button class="btn btn-primary px-4" type="submit">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
